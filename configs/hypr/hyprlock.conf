# -- Current Time HR --
label{
    monitor=
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $color3
    font_size = 100
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    valign = top
    halign = center
}

# -- Current Time M --
label{
    monitor=
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $color3
    font_size = 100
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -220
    valign = top
    halign = center
}

# -- Current Date --
label{
    monitor =
    position = 0, -370
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color4
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    valign = top
    halign = center
}

# -- User Label --
label {
    monitor =
    text =ïŠ¾  $USER
    color = $color7
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 18
    font_family = JetBrains Mono Light
    position = 0, -90

    halign = center
    valign = center
